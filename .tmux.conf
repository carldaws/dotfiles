# Set semicolon as prefix
unbind C-b
set -g prefix ';'
bind ';' send-prefix

# Enable 256 colors
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Enable mouse support
set -g mouse on

# Status bar position
set-option -g status-position top

# Status bar styling
set -g status-style "bg=color0,fg=color7"

# Status bar refresh rate
set -g status-interval 1

# Left side of status bar
set -g status-left-length 100
set -g status-left "#[bg=color4,fg=color0] #S #[bg=color0,fg=color4] "

# Right side of status bar
set -g status-right-length 100
set -g status-right "#[bg=color0,fg=color8]#[bg=color8,fg=color7] %H:%M "

# Window status
set -g window-status-format "#[bg=color0,fg=color8]#{?window_start_flag,,\ue0be}#[bg=color8,fg=color7]#W #[bg=color0,fg=color8]#{?window_end_flag,,\ue0b8}"
set -g window-status-current-format "#[bg=color0,fg=color6]#{?window_start_flag,,\ue0be}#[bg=color6,fg=color0,bold]#W #[bg=color0,fg=color6]#{?window_end_flag,,\ue0b8}"
set -g window-status-separator ""

# Window status alignment
set -g status-justify centre

# Pane borders
set -g pane-border-style "fg=color8"
set -g pane-active-border-style "fg=color6"

# Command line styling
set -g message-style "bg=color0,fg=color7"

# Vi mode
setw -g mode-keys vi

# Copy mode styling
set -g mode-style "bg=color8,fg=color7"

# Quick pane switching
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Increase history limit
set -g history-limit 10000

# No delay for escape key
set -sg escape-time 0
